<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="icon.jpg" alt="icon">
            <div class="textbox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iusto quaerat quae nesciunt.   Velit sequi, harum
                    quam consectetur a placeat commodi!</p>
            </div>
            <div id="amountBox">
                <div id="leftAmountBox">
                    <div class="imgbox">
                        <img src="music.png" alt="img">
                    </div>
                    <div id="textamountbox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div id="rightbox">
                    <a href="#">Change</a>
                </div>
            </div>
            <div id="paymentbox">
                Procced to pay
            </div>
            <div id="cancelbutton">
                <a href="#">Cancel order</a>
            </div>
        </div>
        
    </div>
</body>

</html>
